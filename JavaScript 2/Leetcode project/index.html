<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Heading -->
        <h1>Leetmatrix</h1>

        <!-- user container -->
        <div class="user-container">
            <p>Enter Your username below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your username here." id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <!-- user container -->
        <div class="stats-container">
            <div class="progress">
                <div class="progess-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        Easy
                    </div>
                </div>

                <div class="progess-item circle">
                    <div class="medium-progress">
                        <span id="medium-label"></span>
                        Medium
                    </div>
                </div>

                <div class="progess-item circle">
                    <div class="hard-progress">
                        <span id="hard-label"></span>
                        Hard
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="stats-card">

        </div>
    <script src="index.js"></script>
</body>
</html>
